services:
    redis:
        image: redis
        ports:
            - "6379:6379"
        networks:
            - app-net

    caddy:
        image: caddy:2.6-alpine
        container_name: caddy
        restart: unless-stopped
        ports:
          - "127.0.0.1:80:80"  # Bind port 80 on localhost
          - "127.0.0.1:443:443" # Bind port 443 on localhost
        volumes:
            - ./Caddyfile:/etc/caddy/Caddyfile
            - caddy_data:/data
            - caddy_config:/config
        depends_on:
            - file
            - proxy
            - auth
        networks:
            - app-net

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        networks:
            - app-net
        environment:
            - NODE_ENV=production
        image: order-platform-microservice/frontend:latest

    file:
        build:
            context: ./fileServer
            dockerfile: Dockerfile
        volumes:
            - uploaded-media:/app/media
        depends_on:
            - frontend
        ports:
            - "3000:3000"
        networks:
            - app-net
        image: order-platform-microservice/file-server:latest

    proxy:
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - "3100:3100"
        networks:
            - app-net
        depends_on:
            - redis
        environment:
            REDIS_URL: redis://redis:6379
        image: order-platform-microservice/proxy:latest

    auth:
        build:
            context: ./auth
            dockerfile: Dockerfile
        networks:
            - app-net
        ports:
            - "8000:8000"
        image: order-platform-microservice/auth-server:latest

    web:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "5000:5000"
        environment:
            - ASPNETCORE_ENVIRONMENT=Production
            - ASPNETCORE_URLS=http://+:5000
        networks:
            - app-net
        image: order-platform-microservice/main-api:latest

networks:
    app-net:
        driver: bridge

volumes:
    uploaded-media:
    caddy_data:
    caddy_config: